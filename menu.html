<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню</title>
    <link rel="stylesheet" href="menu-style.css">
</head>
<body>
    <div class="menu-container">
        <!-- Заголовок -->
        <h1 class="menu-title">Меню</h1>

        <!-- Категории меню -->
        <div class="menu-categories">
            <button class="menu-category active">Роллы</button>
            <button class="menu-category">Сеты</button>
        </div>

        <!-- Список позиций меню -->
        <div class="menu-items">
            <!-- Позиция 1 -->
            <div class="menu-item">
                <img src="филадельфия.jpg" alt="Филадельфия" class="menu-item-img">
                <div class="menu-item-info">
                    <p class="menu-item-name">Филадельфия</p>
                    <p class="menu-item-details">8 штук</p>
                    <p class="menu-item-price"><b>2390тг</b></p>
                </div>
                <button class="add-btn">+</button>
            </div>

            <!-- Позиция 2 -->
            <div class="menu-item">
                <img src="темпура.jpg" alt="Темпура" class="menu-item-img">
                <div class="menu-item-info">
                    <p class="menu-item-name">Жаренные роллы "Темпура"</p>
                    <p class="menu-item-details">8 штук</p>
                    <p class="menu-item-price"><b>2390тг</b></p>
                </div>
                <button class="add-btn">+</button>
            </div>

            <!-- Позиция 3 -->
            <div class="menu-item">
                <img src="лосось.jpg" alt="жаренные роллы с лососем" class="menu-item-img">
                <div class="menu-item-info">
                    <p class="menu-item-name">Жаренные роллы с лососем</p>
                    <p class="menu-item-details">8 штук</p>
                    <p class="menu-item-price"><b>2230тг</b></p>
                </div>
                <button class="add-btn">+</button>
            </div>

            <!--Позиция 4-->
             <!-- Позиция 3 -->
             <div class="menu-item">
                <img src="калифорния.jpg" alt="Калифорния" class="menu-item-img">
                <div class="menu-item-info">
                    <p class="menu-item-name">Калифорния</p>
                    <p class="menu-item-details">8 штук</p>
                    <p class="menu-item-price"><b>2230тг</b></p>
                </div>
                <button class="add-btn">+</button>
            </div>
        </div>
         <!-- Кнопка корзины -->
         <div class="cart-button" onclick="showCart()">
            <span>Корзина</span>
            <span id="cart-total">0 тг</span>
        </div>
    </div>

    <!-- Модальное окно корзины -->
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <h2>Корзина</h2>
            <ul id="cart-items"></ul>
            <p>Общая сумма: <span id="total-price">0 тг</span></p>
            <button onclick="closeCart()">Закрыть</button>
        </div>
    </div>

    <script> let cart = [];
        let total = 0;
        
        // Добавление товара в корзину
        document.querySelectorAll('.add-btn').forEach(button => {
            button.addEventListener('click', () => {
                const item = button.parentElement;
                const name = item.dataset.name;
                const price = parseInt(item.dataset.price);
        
                // Добавляем товар в массив корзины
                cart.push({ name, price });
                total += price;
        
                // Обновляем сумму на кнопке корзины
                document.getElementById('cart-total').innerText = total + ' тг';
            });
        });
        
        // Показ корзины
        function showCart() {
            const cartItemsList = document.getElementById('cart-items');
            const totalPrice = document.getElementById('total-price');
        
            // Очищаем содержимое
            cartItemsList.innerHTML = '';
        
            // Добавляем каждый элемент корзины в список
            cart.forEach(item => {
                const li = document.createElement('li');
                li.innerText = `${item.name} - ${item.price} тг`;
                cartItemsList.appendChild(li);
            });
        
            // Обновляем общую сумму
            totalPrice.innerText = total + ' тг';
        
            // Показываем модальное окно
            document.getElementById('cart-modal').style.display = 'block';
        }
        
        // Закрытие корзины
        function closeCart() {
            document.getElementById('cart-modal').style.display = 'none';
        }</script>
    </div>
</body>
</html>
